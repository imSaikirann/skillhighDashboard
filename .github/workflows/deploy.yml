name: Deploy React Vite App to Bunny.net

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.6.1'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Upload to Bunny.net using API
        run: |
          # Assuming you have your API Key and Zone Name in secrets
          curl -X PUT "https://storage.bunnycdn.com/${{ secrets.BUNNY_ZONE_NAME }}/user-dashboard/*" \
            -H "Authorization: Bearer ${{ secrets.BUNNY_ACCESS_KEY }}" \
            --data-binary @./dist/*  # Upload all the files from ./dist directory
        env:
          BUNNY_ACCESS_KEY: ${{ secrets.BUNNY_ACCESS_KEY }}
          BUNNY_ZONE_NAME: ${{ secrets.BUNNY_ZONE_NAME }}
